<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VERO | Shop Vintage Fashion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">VERO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="products.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Shop Heading -->
  <header class="py-5 text-center bg-light">
    <h1 class="display-5 fw-bold">Shop the Collection</h1>
    <p class="lead text-muted">Timeless designs. Handpicked pieces.</p>
  </header>

  <!-- Product Grid -->
  <section class="container py-4">
    <div class="row g-4">
      
      <!-- Product Card 1 -->
      <div class="col-md-4">
        <div class="card h-100 border-0 shadow-sm">
          <img src="images/dress1.png" class="card-img-top" alt="Vintage Dress 1">
          <div class="card-body">
            <h5 class="card-title">Retro Polka Dress</h5>
            <p class="card-text">₹1,799</p>
            <a href="product-detail.html" class="btn btn-outline-dark btn-sm">View</a>
          </div>
        </div>
      </div>

      <!-- Product Card 2 -->
      <div class="col-md-4">
        <div class="card h-100 border-0 shadow-sm">
          <img src="images/dress2.png" class="card-img-top" alt="Vintage Dress 2">
          <div class="card-body">
            <h5 class="card-title">Classic Linen Skirt</h5>
            <p class="card-text">₹1,299</p>
            <a href="product-detail.html" class="btn btn-outline-dark btn-sm">View</a>
          </div>
        </div>
      </div>

      <!-- Product Card 3 -->
      <div class="col-md-4">
        <div class="card h-100 border-0 shadow-sm">
          <img src="images/dress3.png" class="card-img-top" alt="Vintage Dress 3">
          <div class="card-body">
            <h5 class="card-title">Ivory Puff Sleeve Top</h5>
            <p class="card-text">₹999</p>
            <a href="product-detail.html" class="btn btn-outline-dark btn-sm">View</a>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 text-center">
    <p class="mb-0">© 2025 VERO. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
